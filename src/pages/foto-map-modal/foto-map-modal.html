<ion-content padding class="sfondo_content">
  
  <button ion-button block (click)="closeModal()">Chiudi <ion-icon name="close-circle" id="modal_icon"></ion-icon></button>
  <ion-card>
    <ion-card-header>
        <p class="card_header_name" text-center text-wrap>{{poiName}}</p> 
    </ion-card-header>
    <ion-card-content>
        <p text-justify>{{description}}</p>
      </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
     <p class="card_header_name" text-center>Carica o scatta</p>
    <!--  <p style="color: #488aff !important">{{poiName}}</p> -->
    </ion-card-header>
    
    <ion-card-content>
      <ion-row>
        <ion-col width-50 style="text-align: right">
          <!--Bottone caricamento da cell-->
          <button ion-button round large color="secondary" (click)="selectPhoto_phone()"><ion-icon name="images"></ion-icon></button>
        </ion-col>

        <ion-col width-50 style="text-align: left">
          <!--Bottone per scattare foto live-->
          <button ion-button round large color="danger" (click)="selectPhoto_camera()" ><ion-icon name="camera"></ion-icon></button>
        </ion-col>
      </ion-row>

  <!--Pulsante per caricare foto-->  
  <button ion-button class="card-button" [disabled]="!isEnabled" (click)="uploadPhoto()">Carica foto</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
		<ion-card-header class="blue-title">
			Aggiungi informazione
		</ion-card-header>

		<ion-card-content>
			<ion-row> 
				<ion-item>
					<ion-textarea [(ngModel)]="myInput"  placeholder="Nuova informazione..."></ion-textarea>
				</ion-item>
			</ion-row>

			<ion-row>
				<button  ion-button class="card-button" color="secondary" (click)="addInfo()"> <ion-icon name="add-circle" class="icona-bottone"></ion-icon>Inserisci nuova informazione</button>
			</ion-row>
		</ion-card-content>
  </ion-card>
  
  <!--Pulsanti condivisione social-->
  <ion-card>
    <ion-card-header class="blue-title">
      Condividi la tua presenza!
    </ion-card-header>

    <ion-card-content>
      <div text-center>
        <button ion-button (click)="whatsappShare()" style="background-color: #0D9F16" class="bottoni_social">
            <ion-icon name="logo-whatsapp" item-start class="icone_social"></ion-icon>
        </button>

        <button ion-button (click)="twitterShare()" style="background-color: #28A9E0" class="bottoni_social">
            <ion-icon name="logo-twitter" item-start  class="icone_social"></ion-icon>
        </button>

        <button ion-button (click)="facebookShare()" style="background-color: #3B5998" class="bottoni_social">
            <ion-icon name="logo-facebook" item-start  class="icone_social"></ion-icon>
        </button>

        <button ion-button (click)="otherShare()" style="background-color: red" class="bottoni_social">
            <ion-icon name="share" item-start  class="icone_social"></ion-icon>
        </button>

      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
