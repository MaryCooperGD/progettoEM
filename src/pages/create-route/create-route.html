  <ion-navbar color="primary">

  </ion-navbar>

</ion-header>


<ion-content padding class="sfondo_content">

  <!--Partenza-->
  <ion-card>
    <ion-card-header class="blue-title">
    Partenza
    </ion-card-header>
    
    <ion-card-content>
            <ion-textarea [(ngModel)]="myInputPartenza"  placeholder="Es: Piazza Maurizio Bufalini, Cesena"></ion-textarea>

    Arrivo
    </ion-card-header>
    
    <ion-card-content>
            <ion-textarea [(ngModel)]="myInputArrivo"  placeholder="Es: Piazza Maurizio Bufalini, Cesena"></ion-textarea>

  <!--Impostazione percorso-->

          Impostazione percorso
      </ion-card-header>
      
      <ion-card-content>
          <ion-item>
              <ion-label fixed>Durata massima</ion-label>

          </ion-item>

      </ion-card-content>

    <button ion-button class="card-button" (click)="getUsersPref()"> <ion-icon name="play" class="icona-bottone"></ion-icon>Calcola percorso</button>
