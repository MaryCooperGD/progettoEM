<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Definisci percorso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="sfondo_content">

  <!--Partenza-->
  <ion-card>
    <ion-card-header class="blue-title">
    Partenza (obbligatorio)
    </ion-card-header>
    
    <ion-card-content>
            <ion-textarea [(ngModel)]="myInputPartenza"  placeholder="Es: Piazza Maurizio Bufalini, Cesena"></ion-textarea>

       <!--  <ion-row>
            <button ion-button class="card-button"> <ion-icon name="compass" class="icona-bottone"></ion-icon> Cerca su mappa</button>
        </ion-row> -->


    </ion-card-content>
  </ion-card>

  <!--Arrivo--> 
  <ion-card>
    <ion-card-header class="blue-title">
    Arrivo (obbligatorio)
    </ion-card-header>
    
    <ion-card-content>
            <ion-textarea [(ngModel)]="myInputArrivo"  placeholder="Es: Piazza Maurizio Bufalini, Cesena"></ion-textarea>
        <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
        <!-- <ion-row>
            <button ion-button class="card-button"> <ion-icon name="compass" class="icona-bottone"></ion-icon> Cerca su mappa</button>
        </ion-row> -->
    </ion-card-content>
  </ion-card>

  <!--Impostazione percorso--> 
  <ion-card>
      <ion-card-header class="blue-title">
          Impostazione percorso
      </ion-card-header>
      
      <ion-card-content>
          <ion-item>
            <ion-textarea [(ngModel)]="duration"  placeholder="Durata massima (minuti o secondi - esempio: 24m / 24s)"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-textarea [(ngModel)]="length"  placeholder="Lunghezza massima (metri)"></ion-textarea>
          </ion-item> 

          <ion-item>
              <ion-label> Accessibilit√†</ion-label>
              <ion-toggle checked="false"></ion-toggle>
          </ion-item>
      </ion-card-content>
    </ion-card>

    <button ion-button class="card-button" (click)="checkInput()"> <ion-icon name="play" class="icona-bottone"></ion-icon>Calcola percorso</button>

</ion-content>
