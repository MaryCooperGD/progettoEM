
<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{poiName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>Digita il nuovo tag: </h3>
  <ion-searchbar [(ngModel)]="myInput" (ionInput)="getItems($event)" placeholder="Aggiungi tag ... "></ion-searchbar>
  <ion-scroll style="width:100%;height:60vh" scrollY="true">
  <ion-list>
  <ion-item *ngFor="let tag of tagList">
    <h2> {{ tag.nome }} </h2>
  </ion-item>
</ion-list>
  </ion-scroll>
<button ion-button [disabled]="!isEnabled" (click)="clickedButton()">Aggiungi</button>
</ion-content>
