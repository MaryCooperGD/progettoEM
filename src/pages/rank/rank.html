<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classifica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

	<ion-card-header class ="centered">
		<p *ngFor="let item of position; let x = index" > {{username}} sei in posizione {{x + 1}}!</p>
  </ion-card-header>
		
	

	<div id="table">
		<div class="row header">
	        <div class="col classifica"> <ion-icon name="podium"></ion-icon> Posizione</div>
	        <div class="col classifica"> <ion-icon name="person"></ion-icon> Username</div>
	        <div class="col classifica"> <ion-icon name="medal"></ion-icon> Punti</div>
	          
	    </div>

	    <div class="row" *ngFor="let item of items; let i = index">
	        <div class="col classifica">{{i + 1}}</div>
	        <div class="col classifica">{{ item.username }} </div>
	        <div class="col classifica">{{ item.total_points }} </div>
	    </div>
