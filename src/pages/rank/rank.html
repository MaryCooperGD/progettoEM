<ion-header >
  <ion-navbar color='primary' >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classifica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="sfondo_content">

	<ion-card>
		<ion-card-header class ="centered" id="header_classifica" >
				<div > {{username}} #{{position}} <ion-icon name="podium"></ion-icon></div>
		</ion-card-header>

		<ion-list *ngFor="let item of items; let i = index">
			<ion-item id="item_lista">
					<ion-icon item-start class="points" >{{i+1}}</ion-icon>
					<ion-avatar item-start>
							<img src="{{item.avatar}}" id="avatar_list">
					</ion-avatar>
					<h2>{{ item.username }}</h2>
					<p><b>{{ item.total_points }} punti</b></p>
					<p>{{item.sum_contributi}} contributi totali</p>
			</ion-item>
		</ion-list>
	</ion-card>

</ion-content>
