<ion-header >
  <ion-navbar color='primary' >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classifica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="sfondo_content">


	<ion-card>
			<ion-card-header class ="centered" id="header_classifica" >
					<div > {{username}} #{{position}} <ion-icon name="podium"></ion-icon></div>
			</ion-card-header>

			<ion-card-content>
				<div class="row" style="height: 20px;">
					<div class="col classifica" text-uppercase> <b>Rank</b> </div>
	        <div class="col classifica" text-uppercase> <b>User</b> </div>
					<div class="col classifica" text-uppercase> <b>Punti</b> </div>     
				</div>
			</ion-card-content>

	</ion-card>

	
	<ion-card class="row" *ngFor="let item of items; let i = index" style="height: 70px; line-height: 55px;">
			<div class="col classifica"><b>{{ i + 1 }}</b></div>
			<div class="col classifica">{{ item.username }} </div>
			<div class="col classifica"><span class="points">{{ item.total_points }}</span></div>	
	</ion-card>
