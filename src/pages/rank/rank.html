<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classifica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

	<p id="reached-rank"> {{username}} sei in posizione [X]</p>

	<div id="table">

	        <div class="col classifica"> <ion-icon name="podium"></ion-icon> Posizione</div>
	        <div class="col classifica"> <ion-icon name="person"></ion-icon> Username</div>
	        <div class="col classifica"> <ion-icon name="medal"></ion-icon> Punti</div>
	          
	    </div>

	    <div class="row">
	        <div class="col classifica">1°</div>
	        <div class="col classifica">Erica</div>
	        <div class="col classifica">340</div>
	    </div>

	     <div class="row">
	        <div class="col classifica">2°</div>
	        <div class="col classifica">Marina</div>
	        <div class="col classifica">300</div>
	    </div>
    </div>
</ion-card>




</ion-content>
