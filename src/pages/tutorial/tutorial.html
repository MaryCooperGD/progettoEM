<ion-header no-shadow>
  <ion-toolbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">SKIP</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionWillChange)="onSlideChangeStart($event)" (ionSlideDidChange)="slideChanged()">

    <ion-slide *ngFor="let slide of slidess">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <h6 *ngIf="second" class="blue-title" id="riga-preferenze">Scegli almeno tre preferenze (potrai modificarle in seguito)</h6>
      
      <ion-list id="lista-tag" *ngIf="second">
        <ion-scroll id="scroll-lista-tag" scrollY="true">
          <ion-item>
            <ion-label>Musei</ion-label>
            <ion-checkbox color="secondary" checked="false"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>Siti Archeologici</ion-label>
            <ion-checkbox color="secondary" checked="false"></ion-checkbox>
          </ion-item>

                  <ion-item>
                      <ion-label>Pittura</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Rinascimento</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Monumenti</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Biblioteche</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Strutture storiche</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>
              </ion-scroll>
          </ion-list>
    </ion-slide>
