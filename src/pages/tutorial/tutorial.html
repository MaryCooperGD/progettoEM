<ion-header no-shadow>
  <ion-toolbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">SKIP</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionWillChange)="onSlideChangeStart($event)" (ionSlideDidChange)="slideChanged()">

    <ion-slide *ngFor="let slide of slidess">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <h6 *ngIf="second" class="blue-title" id="riga-preferenze"> (potrai modificarli in seguito)</h6>
     
      <ion-scroll id="scroll-lista-tag" scrollY="true">
        <ion-list id="lista-tag" *ngIf="second">
            <button ion-item *ngFor="let pref of preferences; let i=index" (click)="addSelectedPreference(i)">
                <h2>{{pref.val().nome}}</h2>
            </button>
        </ion-list>
      </ion-scroll>
    </ion-slide>
