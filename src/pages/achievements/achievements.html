<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="sfondo_content">

    <ion-card>
        <ion-card-header class="blue-title ">
          Lista di Achievements raggiunti
        </ion-card-header>

        <ion-card-content>

            <ion-item-group>
                <ion-item-divider color="light" class="divisore_lista">Tag</ion-item-divider>
                <ion-item text-wrap *ngFor="let elenco of achievements_TAG;">{{elenco}}</ion-item>

                <ion-item-divider color="light" class="divisore_lista">Foto</ion-item-divider>
                <ion-item text-wrap *ngFor="let elenco of achievements_PHOTO;">{{elenco}}</ion-item>

                <ion-item-divider color="light" class="divisore_lista">Informazioni</ion-item-divider>
                <ion-item text-wrap *ngFor="let elenco of achievements_INFO;">{{elenco}}</ion-item>

                <ion-item-divider color="light" class="divisore_lista">Misto</ion-item-divider>
                <ion-item text-wrap *ngFor="let elenco of achievements_MINSC;">{{elenco}}</ion-item>
            </ion-item-group>

            

        </ion-card-content>
        <ion-item text-wrap style="border-top: 1px solid #ebebe0; text-align: center;">Continua a contribuire per sbloccare altri achievements!</ion-item>
      </ion-card>

</ion-content>
