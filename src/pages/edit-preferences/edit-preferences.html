<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modifica preferenze</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="blue-title">
              Modifica preferenze
        </ion-card-header>
      
        <!--Ovviamente queste preferenze sono d'esempio-->
        <ion-card-content>
          <ion-list>
              <ion-scroll style="height: 300px" scrollY="true">
                  
                  <ion-item *ngFor="let tag of tags">
                      <ion-label>{{tag}}</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>
              </ion-scroll>
          </ion-list>

          <button ion-button class="card-button">Modifica</button>

        </ion-card-content>
      </ion-card>
</ion-content>
