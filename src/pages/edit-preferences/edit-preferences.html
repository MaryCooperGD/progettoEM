<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modifica preferenze</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="blue-title">
              Modifica preferenze
        </ion-card-header>
      
        <!--Ovviamente queste preferenze sono d'esempio-->
        <ion-card-content>
          <ion-list>
              <ion-scroll style="height: 300px" scrollY="true">
                  <ion-item>
                      <ion-label>Musei</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Siti Archeologici</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Pittura</ion-label>
                      <ion-checkbox color="secondary" checked="true"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Rinascimento</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Monumenti</ion-label>
                      <ion-checkbox color="secondary" checked="true"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Biblioteche</ion-label>
                      <ion-checkbox color="secondary" checked="true"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Strutture storiche</ion-label>
                      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
                  </ion-item>
              </ion-scroll>
          </ion-list>

          <button ion-button class="card-button">Modifica</button>

        </ion-card-content>
      </ion-card>
</ion-content>
